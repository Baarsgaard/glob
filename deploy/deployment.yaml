---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: glob
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: glob
  template:
    metadata:
      labels:
        app.kubernetes.io/name: glob
    spec:
      containers:
        - name: glob
          image: ghcr.io/baarsgaard/glob
          env:
            - name: PORT
              value: "3000"
            - name: GLOB_PATH
              value: "/globs"
          ports:
            - name: http
              containerPort: 3000
          volumeMounts:
            - mountPath: /globs
              name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: glob-data
