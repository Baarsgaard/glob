<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="icon" href="data:image/png;base64,iVBORw0KGgo=">
    <title>Document</title>
  </head>
  <body>
    <a href="/">Uploaded files</a>
    <br/>
    <br/>
    <form
      enctype="multipart/form-data"
      action="/"
      method="post"
      onsubmit="this.submit(); this.reset(); return false;">
      <input type="file" name="file" />
      <br/>
      <br/>
      <input type="submit" value="Upload" />
    </form>
    <pre>
      <code>
# Uploading
curl -X POST localhost:3000/filename.ext -d 'hello world!'
curl localhost:3000/ -F file=@filename.ext

# Retrieving
curl localhost:3000/filename.ext

# List files
curl localhost:3000/

# JSON list
curl localhost:3000/ -H 'Accept: application/json,text/json'
      </code>
    </pre>
  </body>
</html>
